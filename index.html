<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Login Site 2</title>
    </head>

    <body>
        
        <div class="main-container">
            <div class="l-container">
                <div class="l-header">
                    <h2>Traveller</h2>
                </div>
                <div class="illust">
                    <img src="Assets/trvl_illust.svg" alt="">
                </div>
            </div>
            <div class="r-container">
                <div class="rs-header">
                    <p>Already have an account? <a style="text-decoration: none; color: #F85C70; font-weight: bold;" href="">Login</a></p>
                </div>
                <div class="r-header">
                    <h1>Create account</h1>
                </div>
                <div class="r-form">
                    <label for="username">Username :</label>
                    <input type="text" id="username">
                    <label for="email">Email :</label>
                    <input type="text" id="email">
                    <div class="r-formnest">
                        <div style="margin-right: 30px;" class="r-fn1">
                            <label style="display: block; margin-bottom: 10px;" for="password">Password :</label>
                            <input style="display: block;" type="password" id="password">
                        </div>
                        <div class="r-fn2">
                            <label style="display: block; margin-bottom: 10px;" for="confirm">Confirm :</label>
                            <input style="display: block;" type="text" id="confirm">
                        </div>
                    </div>
                </div>
                <div class="r-bform">
                    <div class="r-bformc">
                        <input style="width:13px; height:13px; margin-right: 10px; cursor: pointer;" type="checkbox" id="aggrement"><label for="aggrement">By creating an account, you agree to the Terms of Service and Conditions, and Privacy</label>
                    </div>
                    <button style="cursor: pointer; font-weight: bold;">Create account</button>
                </div>
                <div style="max-width: 740px; position: relative; opacity: 50%;" class="r-line">
                    <p style="float: left; position: relative; left: 50%; background-color: white; padding: 0px 8px;">or</p>
                    <hr>
                </div>
                <div class="r-footer" style="position: relative;">
                    <button style="cursor: pointer;">
                        <img style=" float: left;" src="Assets/google.png"><span style="position: relative; ">Continue with Google</span></button>
                    <button style="cursor: pointer;">
                        <img style="float: left;" src="Assets/facebook.png"><span style="position: relative;">Continue with Facebook</span></button>
                </div>
            </div>
        </div>

    </body>

</html>
